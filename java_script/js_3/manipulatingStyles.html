<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Manipulating Styles</title>
    <style>
        .divStyle {
            width: 500px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <!-- Create a function that changes the background color of a given element to a random color each time it is called. -->
    <div class="divStyle">
        <p id="randomStyle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque libero eaque voluptas
            numquam, perspiciatis
            magnam soluta consectetur vero aliquid. Aut veniam quae autem sed voluptates a possimus eveniet adipisci.
            Nulla.</p>
        <button type="button" onclick="randomStyleChange()">Click to change</button>
    </div>
    <script>
        let randomStyleChange = () => { // Get the element with an ID of "randomStyle".
            let myElement = document.querySelector('#randomStyle');
            let randomColor = getRandomColor();
            myElement.style.backgroundColor = randomColor;
        }
        let getRandomColor = () => {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color = color + letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>

</html>
