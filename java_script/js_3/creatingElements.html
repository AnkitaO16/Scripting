<body>
    <!-- Create a new div element dynamically using JavaScript, set its text content to "Dynamic Element," and append it to the body of the document. -->
    <section>
        <div class="container">
            <h1>Creating HTML elements using JavaScript:</h1><br />
        </div>
    </section>
    <script>
        // Method 1 - Using the createElement() method
         const para = document.createElement("p");
         para.textContent = "This is a paragraph created by using createElement() method and append by appendChild() method.";
         // Way -1  Appending the element to the body of the web page, this will add in the end of body
        //  document.body.appendChild(para);
        //  console.log(para);
 
         // way -2 Appending the element to within the class of the web page this will add within container
         let setContainer = document.querySelector('.container');
         setContainer.appendChild(para);
         console.log(para);
