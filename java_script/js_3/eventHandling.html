<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Event Handling</title>
</head>

<body>
<!-- Create a button with the text "Click me" and an ID of "myButton." 
    Add a click event listener so that when the button is clicked, an alert with the message 
    "Button clicked!" is displayed. -->
    <button type="button" id="myButton">Click Me</button>
    <script>
     document.addEventListener("click" , function(){
        alert("Button clicked!");
     })
    </script>
</body>

</html>
