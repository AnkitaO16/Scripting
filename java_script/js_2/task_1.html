<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/js_2/task_1.css">
    <title>Task 1</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <!-- For SIGNUP section -->
                <div class="col-md-6 form">
                    <div class="head text-center">
                        <h1>Create Account</h1>
                        <img src="/js_2/user_1144760.svg" alt="" class="imageIcon" />
                        <h4>SignUp to create an account</h4>
                        <p id="displayData"></p>
                    </div>
                    <form action="" method="" id="formLogin">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" id="firstName" name="firstName" placeholder=" First Name" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="lastName" name="lastName" placeholder=" Last Name" />
                            </div>                           
                        </div>
                        <div class="row">
                            <div id="errorMsg1" class="col-md-12"></div>
                        </div>
                        <div class="margin-b margin-t">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="userId" name="userId" class="userClass" placeholder="User id" />
                        </div>
                        <div class="row">
                            <div id="errorMsg2" class="col-md-12"></div>
                        </div>
                        <div class="margin-b margin-t">
                            <input type="email" id="eMail" name="eMail" placeholder="Enter your Email" />
                        </div>
                        <div class="row">
                            <div id="errorMsg3" class="col-md-12"></div>
                        </div>
                        <div class="row mt-box">
                            <div class="col-md-6 margin-b margin-t">
                                <input type="password" id="passWord" name="passWord" placeholder="Password" />
                            </div>
                            <div class="col-md-6 margin-b margin-t">
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm Password" />
                            </div>
                        </div>
                        <div class="row">
                            <div id="errorMsg4" class="col-md-12"></div>
                        </div>
                        <div class="row mt-check">
                            <div class="col-md-2 margin-b">
                                <input type="checkbox" id="check" name="check" />
                            </div>
                            <div class="col-md-10 margin-b">
                                <p class="checkPara">I am confirming my details</p class="checkPara">
                            </div>
                        </div>
                        <div class="row">
                            <div id="errorMsg5" class="col-md-12"></div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" onclick="validateForm()">Sign Up</button>
                        </div>
                    </form>
                    <div id="displayBox"></div>
                </div>

                <div id="popUp" class="popUp">
                    <!-- <h3>Registered!</h3> -->
                    <!-- <img src="/images/tick.png" alt="" /> -->
                    <p id="popupPara"></p>
                   <button type="button" id="closeBtn" onclick="closePopup()">x</button>
                </div>

                <!-- For LOGIN section -->
                <div class="col-md-6">
                    <hr>
                    <form action="">
                        <div class="formLogin">
                            <h2>SIGN IN</h2>
                            <div class="im-logo">
                                <img src="/js_2/user_1144760.svg" alt="" class="" />
                            </div>
                            <input type="text" id="logEmail" name="logEmail" placeholder="User Name/ Id" /><br>
                            <input type="password" id="logPass" name="logPass" placeholder="Password" /><br><br>
                            <button class="btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="/js_2/task_1.js"></script>
</body>

</html>
